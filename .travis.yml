language: node_js
node_js:
  - '8'
script:
  - npx webpack -p
  - rm -fr node_modules && rm -fr .git && rm -f .gitignore .editorconfig .prettierrc.js .travis.yml package-lock.json package.json webpack.config.js
  - zip -r acf-commonmark.zip .
deploy:
  provider: releases
  api_key: '$GITHUB_API_KEY'
  file: "acf-commonmark.zip"
  skip_cleanup: true
  on:
    tags: true
